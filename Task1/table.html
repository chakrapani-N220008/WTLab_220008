<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items Store</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .insert-table {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 900px;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

      
        thead {
            background-color: #007bff;
            color: #ffffff;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }


        tbody tr:hover {
            background-color: #e9f2ff;
        }

        th {
            font-size: 0.95rem;
            text-transform: uppercase;
        }

        td {
            font-size: 0.9rem;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="insert-table">
        <h1>Special Items</h1>

        <table style="border-collapse:collapse;width:100%">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Discount (%)</th>
                    <th>Price (₹)</th>
                    <th>Final Price (₹)</th>
                    <th>Status</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Shoe</td>
                    <td>20</td>
                    <td>500</td>
                    <td>400</td>
                    <td class="available">Available</td>
                </tr>

                <tr>
                    <td>Shirt</td>
                    <td>10</td>
                    <td>1000</td>
                    <td>900</td>
                    <td class="available">Available</td>
                </tr>

                <tr>
                    <td>Jeans</td>
                    <td>15</td>
                    <td>1500</td>
                    <td>1275</td>
                    <td class="out">Out of Stock</td>
                </tr>

                <tr>
                    <td>Watch</td>
                    <td>25</td>
                    <td>2000</td>
                    <td>1500</td>
                    <td class="available">Available</td>
                </tr>

                <tr>
                    <td>Backpack</td>
                    <td>30</td>
                    <td>1200</td>
                    <td>840</td>
                    <td class="available">Available</td>
                </tr>

                <tr>
                    <td>Cap</td>
                    <td>5</td>
                    <td>300</td>
                    <td>285</td>
                    <td class="out">Out of Stock</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
